<div class="text-white flex flex-col gap-6 my-10">
  @for(review of reviews; track review.id){
    <div class="bg-gray-900 p-4 rounded-xl">
      <h4 class="text-lg font-semibold">{{ review.author }}</h4>
      <span class="text-sm text-gray-400">{{ review.updated_at | date }}</span>
      <p class="mt-2 text-gray-300">{{ review.content }}</p>
    </div>
  }
</div>
